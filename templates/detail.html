{% extends "base.html" %} {% block title %} {{hero.name}} {% endblock %} {% block content %}

<div id="features-wrapper">
    <div class="container">
        <div class="row" *ngIf="hero">
            <div class="col-5 col-12-medium">
                <!-- Box -->
                <section class="box feature">
                    <a href="{{url_for('hero_detail',id=hero.id)}}" class="image featured"><img src="{{ url_for('static',filename='alteregos/' + hero.alterEgo.lower().replace(' ','-') + '.png') }}" alt="" /></a>
                </section>
            </div>
            <div class="col-7">
                <form>
                    <div class="form-group">
                        <label for="hero-name">
                            <input id="hero-name" value="{{hero.name}}"
                                placeholder="Name">
                            <span>Hero name</span>
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="hero-name">
                            <input id="hero-name" value="{{hero.alterEgo}}"
                                placeholder="Alter ego">
                            <span>Alter ego</span>
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="hero-name">
                            <textarea id="hero-description" placeholder="Description">{{hero.description}}</textarea>
                            <span>Description</span>
                        </label>
                    </div>
                    <div class="buttons">
                        <button (click)="save()">Save</button>
                        <button (click)="goBack()">Go back</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
